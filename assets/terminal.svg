<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .titlebar { fill: #323233; }
      .btn-close { fill: #ff5f57; }
      .btn-min { fill: #febc2e; }
      .btn-max { fill: #28c840; }
      .mono { font-family: ui-monospace, 'Cascadia Code', 'SF Mono', Menlo, Consolas, monospace; }
      .prompt { fill: #6a9955; }
      .text { fill: #d4d4d4; }
      .dim { fill: #6a6a6a; }
      .blue { fill: #569cd6; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .orange { fill: #ce9178; }
      .purple { fill: #c586c0; }
    </style>
  </defs>

  <rect class="bg" width="800" height="500" rx="8"/>
  
  <rect class="titlebar" width="800" height="32" rx="8"/>
  <rect class="bg" y="24" width="800" height="8"/>
  
  <circle class="btn-close" cx="20" cy="16" r="6"/>
  <circle class="btn-min" cx="40" cy="16" r="6"/>
  <circle class="btn-max" cx="60" cy="16" r="6"/>
  
  <text class="mono dim" font-size="12" x="400" y="20" text-anchor="middle">claude</text>

  <g transform="translate(20, 52)">
    <text class="mono prompt" font-size="13" y="0">$</text>
    <text class="mono text" font-size="13" x="16" y="0">/tk:rules</text>
    
    <text class="mono orange" font-size="13" y="28">Setting up project rules...</text>
    
    <text class="mono yellow" font-size="13" y="56">?</text>
    <text class="mono text" font-size="13" x="16" y="56">Use emojis in output? (y/N)</text>
    <text class="mono dim" font-size="13" x="280" y="56">N</text>
    
    <text class="mono yellow" font-size="13" y="84">?</text>
    <text class="mono text" font-size="13" x="16" y="84">Allow placeholder code? (y/N)</text>
    <text class="mono dim" font-size="13" x="300" y="84">N</text>
    
    <text class="mono yellow" font-size="13" y="112">?</text>
    <text class="mono text" font-size="13" x="16" y="112">Allow browser popups? (y/N)</text>
    <text class="mono dim" font-size="13" x="290" y="112">N</text>
    
    <text class="mono green" font-size="13" y="140">+</text>
    <text class="mono text" font-size="13" x="16" y="140">Created .tk/RULES.md</text>
    
    <text class="mono dim" font-size="13" y="168">Rules will apply to all TK commands.</text>

    <text class="mono prompt" font-size="13" y="210">$</text>
    <text class="mono text" font-size="13" x="16" y="210">/tk:map heavy</text>
    
    <text class="mono dim" font-size="13" y="238">Loading rules from .tk/RULES.md...</text>
    <text class="mono dim" font-size="13" y="262">Spawning 6 mapping agents...</text>
    
    <text class="mono green" font-size="13" y="290">+</text>
    <text class="mono text" font-size="13" x="16" y="290">Created AGENTS.md</text>
    
    <text class="mono green" font-size="13" y="318">+</text>
    <text class="mono text" font-size="13" x="16" y="318">Created .planning/ (6 files)</text>
    
    <text class="mono blue" font-size="13" y="346">Detected:</text>
    <text class="mono text" font-size="13" x="80" y="346">Next.js + TypeScript + Prisma</text>

    <text class="mono prompt" font-size="13" y="388">$</text>
    <text class="mono text" font-size="13" x="16" y="388">/tk:build medium Add auth</text>
    
    <text class="mono dim" font-size="13" y="416">Enforcing: no placeholders, no popups, no emojis</text>
  </g>
</svg>
