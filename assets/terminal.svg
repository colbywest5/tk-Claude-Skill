<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .titlebar { fill: #323233; }
      .btn-close { fill: #ff5f57; }
      .btn-min { fill: #febc2e; }
      .btn-max { fill: #28c840; }
      .mono { font-family: ui-monospace, 'Cascadia Code', 'SF Mono', Menlo, Consolas, monospace; }
      .prompt { fill: #6a9955; }
      .cmd { fill: #dcdcaa; }
      .text { fill: #d4d4d4; }
      .dim { fill: #6a6a6a; }
      .blue { fill: #569cd6; }
      .green { fill: #4ec9b0; }
      .yellow { fill: #dcdcaa; }
      .orange { fill: #ce9178; }
      .purple { fill: #c586c0; }
    </style>
  </defs>

  <rect class="bg" width="800" height="480" rx="8"/>
  
  <rect class="titlebar" width="800" height="32" rx="8"/>
  <rect class="bg" y="24" width="800" height="8"/>
  
  <circle class="btn-close" cx="20" cy="16" r="6"/>
  <circle class="btn-min" cx="40" cy="16" r="6"/>
  <circle class="btn-max" cx="60" cy="16" r="6"/>
  
  <text class="mono dim" font-size="12" x="400" y="20" text-anchor="middle">claude</text>

  <g transform="translate(20, 52)">
    <text class="mono prompt" font-size="13" y="0">$</text>
    <text class="mono text" font-size="13" x="16" y="0">/tk:map heavy</text>
    
    <text class="mono dim" font-size="13" y="28">Mapping project structure...</text>
    
    <text class="mono green" font-size="13" y="56">+</text>
    <text class="mono text" font-size="13" x="16" y="56">Created AGENTS.md</text>
    
    <text class="mono green" font-size="13" y="84">+</text>
    <text class="mono text" font-size="13" x="16" y="84">Created .planning/STATE.md</text>
    
    <text class="mono green" font-size="13" y="112">+</text>
    <text class="mono text" font-size="13" x="16" y="112">Created .planning/CODEBASE.md</text>
    
    <text class="mono green" font-size="13" y="140">+</text>
    <text class="mono text" font-size="13" x="16" y="140">Created .planning/ARCHITECTURE.md</text>
    
    <text class="mono blue" font-size="13" y="168">Detected:</text>
    <text class="mono text" font-size="13" x="80" y="168">Next.js 14 + TypeScript + Prisma + Tailwind</text>
    
    <text class="mono dim" font-size="13" y="196">Ready. Run /tk:build to start building.</text>

    <text class="mono prompt" font-size="13" y="238">$</text>
    <text class="mono text" font-size="13" x="16" y="238">/tk:build medium Add user authentication</text>
    
    <text class="mono purple" font-size="13" y="266">Phase 1: Discovery</text>
    <text class="mono dim" font-size="13" x="16" y="290">Analyzing requirements...</text>
    
    <text class="mono purple" font-size="13" y="318">Phase 2: Codebase Exploration</text>
    <text class="mono dim" font-size="13" x="16" y="342">Reading src/lib/auth.ts, src/app/api/...</text>
    
    <text class="mono purple" font-size="13" y="370">Phase 3: Clarifying Questions</text>
    
    <text class="mono yellow" font-size="13" y="398">?</text>
    <text class="mono text" font-size="13" x="16" y="398">Which OAuth providers? (Google, GitHub, both)</text>
    
    <text class="mono yellow" font-size="13" y="422">?</text>
    <text class="mono text" font-size="13" x="16" y="422">Session storage: JWT or database sessions?</text>
  </g>
